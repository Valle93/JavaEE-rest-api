<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <h:graphicImage styleClass="logo" library="images" name="logo.png"/>
    <div class="header">
        <h:outputLabel styleClass="greet"
                       value="ADMIN #{controller.currentUser.firstName} #{controller.currentUser.lastName}"/>
        <div class="header-btn">
            <h:form>
                <h:commandButton styleClass="logout-btn btn " value="Logout" action="login"/>
            </h:form>
        </div>
    </div>

    <h1>ITEM OVERVIEW</h1>
    <h:dataTable styleClass="table" value="#{controller.tempItemList}" var="item" cellpadding="10">
        <h:column>
            <f:facet name="header">Title</f:facet>
            <h:outputText value="#{item.record.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Artist</f:facet>
            <h:outputText value="#{item.record.artist}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Quantity</f:facet>
            <h:outputText value="#{item.quantity}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            <h:outputText value="#{item.totalPrice} SEK"/>
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="RETURN TO ORDERS" action="adminOrderOverview"/>
    </h:form>
</h:body>
</html>
